<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Application Github Ynov</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script
    src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.animasia.org/wp-content/uploads/2017/09/Ynov-Logo.jpg" width="30" height="30" class="d-inline-block align-top"
                alt="">
            Application Github Ynov
        </a>
    </nav>

    <div id="app" class="container-fluid">
        <div class="contenter">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="col-sm-4 nav-item nav-link active" id="projet-tab" data-toggle="tab" href="#projet" role="tab"
                        aria-controls="projet" aria-selected="true">Choix projet</a>
                    <a class="col-sm-4 nav-item nav-link" id="periode-tab" data-toggle="tab" href="#periode" role="tab"
                        aria-controls="periodec" aria-selected="false">Choix p√©riode</a>
                    <a class="col-sm-4 nav-item nav-link" id="compte-tab" data-toggle="tab" href="#compte" role="tab"
                        aria-controls="compte" aria-selected="false">Choix compte</a>
                </div>
            </nav>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="projet" role="tabpanel" aria-labelledby="projet-tab">
                    <label for="projectpicker">Entrez le nom du projet</label>
                    <input id="projectpicker" width="300" v-model="projectName" @input="getSelectedProject"/>
                </div>
                <div class="tab-pane fade form-group row" id="periode" role="tabpanel" aria-labelledby="periode-tab">
                    <label for="example-date-input" class="col-sm-2 labelpick col-form-label">Veuillez selectionner une date: </label>
                    <div class="col-sm-10 mydatepick">
                        <input class="form-control" type="date" value="2018-10-19" id="example-date-input" v-model="dateCommits"  @input="getSelectedDate">
                    </div>
                </div>
                <div class="tab-pane fade" id="compte" role="tabpanel" aria-labelledby="compte-tab">
                    <label for="comptepanel">Choisir un utilisateur</label>
                    <select id="comptepanel" v-model="userSelected" @change="getSelectedUser">
                        <option v-for="user in users" v-bind:value="user.username">
                            <p>{{user.username}} ({{user.prenom}} {{user.nom}})</p>
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <ul>
            <li v-for="commits, index in infos" class="container-fluid pageload border-bottom border-primary">
                <span class="sha">{{index+1}} - {{commits.sha}} - {{commits.commit.message}} - {{commits.commit.author.date}}</span>
            </li>
        </ul>
    </div>

</body>

<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>

</html>
