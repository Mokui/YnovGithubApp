<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Application Github Ynov</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://www.animasia.org/wp-content/uploads/2017/09/Ynov-Logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                Application Github Ynov
            </a>
        </nav>
        
        <div id="app" class="container-fluid">
            <div class="contenter">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="projet-tab" data-toggle="tab" href="#projet" role="tab" aria-controls="projet" aria-selected="true">Choix projet</a>
                        <a class="nav-item nav-link" id="periode-tab" data-toggle="tab" href="#periode" role="tab" aria-controls="periodec" aria-selected="false">Choix p√©riode</a>
                        <a class="nav-item nav-link" id="compte-tab" data-toggle="tab" href="#compte" role="tab" aria-controls="compte" aria-selected="false">Choix compte</a>
                    </div>
                </nav>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="projet" role="tabpanel" aria-labelledby="projet-tab">
                        truc
                    </div>
                    <div class="tab-pane fade" id="periode" role="tabpanel" aria-labelledby="periode-tab">
                        <input id="datepicker" width="300" />
                    </div>
                    <div class="tab-pane fade" id="compte" role="tabpanel" aria-labelledby="compte-tab">
                        <select id="comptepanel" v-model="userSelected" @change="getSelectedUser">
                            <option v-for="user in users" v-bind:value="user.username">
                                <p>{{user.username}} ({{user.prenom}} {{user.nom}})</p> 
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="container-fluid pageload">
                infos : {{info}}
            </div>  
        </div>
        
        
        
    </body>
    
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
    </html>
